<!DOCTYPE html>
<html>  
    <head>
        <title>Latihan Form</title>
         <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <h2>Menggunakan HTML Form</h2>

        <form method="POST" action="halamanaction.html" autocomplete="on">
            <fieldset>
                <legend>Form Registration</legend>

                <label for="firstname">Firstname :</label><br>
                <input type="text" name="firstname" placeholder="Masukan  Firstname" required><br><br>

                <label for="lastname">Lastname :</label><br>
                <input type="text" name="lastname" maxlength="10" placeholder="Masukan Lastname" required><br><br>

                <label for="password">Password :</label><br>
                <input type="password" name="password" required><br><br>

                <label for="gender">Gender :</label><br>
                <input type="radio" name="gender" value="Male">Male &nbsp;
                <input type="radio" name="gender" value="Female">Female <br><br>

                <label for="negara">Negara :</label><br>
                <select name="negara">
                    <option value="Indonesia">Indonesia</option>
                    <option value="USA" selected>USA</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Canada">Canada</option>
                    <option value="Japan">Japan</option>
                </select><br><br>

                <label for="hobby">Hobby :</label> <br>
                <input type="checkbox" name="hobby" value="Culinary">Culinary &nbsp;
                <input type="checkbox" name="hobby" value="Cycling">Cycling &nbsp;
                <input type="checkbox" name="hobby" value="Coding">Coding <br><br>

                <label for="color">Color</label> <br>
                <input type="color" name="color"> <br><br>

                <label for="birthdate">Birth Date :</label> <br>
                <input type="date" name="birthdate"> <br><br>

                <label for="email">Email :</label> <br>
                <input type="email" name="email"> <br><br>

                <label for="month">Month :</label> <br>
                <input type="month" name="month"><br><br>

                <label for="age">Age :</label> <br>
                <input type="number" name="age"> <br><br>

                <label for="ipk">IPK : </label> <br><br>
                <input type="range" name="ipk" min="0" max="100"> <br><br>

                <label for="keterangan">Keterangan :</label><br>
                <textarea rows="5" cols="30"></textarea> <br> <br>

                <label for="browser">Pilih Browser :</label> <br>
                <input list="browser">
                <datalist id="browser">
                    <option value="Internet Explorer"></option>
                    <option value="Edge"></option>
                    <option value="Chrome"></option>
                    <option value="Firefox"></option>
                </datalist> <br><br>

                <input type="submit" value="Submit"> &nbsp;
                <button type="button" onclick="alert('Hello World !!')">Hello</button>
            </fieldset>
        </form>
    </body>
</html>
